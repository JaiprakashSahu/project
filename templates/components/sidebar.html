<style>
    /* Profile Dropdown Styles */
    .profile-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        margin-top: 12px;
        overflow: hidden;
        animation: dropdownSlide 0.2s ease;
    }

    @keyframes dropdownSlide {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .dropdown-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: #f8fafc;
    }

    .dropdown-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #1a365d;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .dropdown-info {
        flex: 1;
    }

    .dropdown-name {
        font-size: 14px;
        font-weight: 600;
        color: #1a365d;
        margin-bottom: 2px;
    }

    .dropdown-email {
        font-size: 12px;
        color: #718096;
    }

    .dropdown-divider {
        height: 1px;
        background: #e2e8f0;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        color: #4a5568;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
    }

    .dropdown-item:hover {
        background: #f8fafc;
    }

    .dropdown-item.logout-item {
        color: #dc2626;
    }

    .dropdown-item.logout-item:hover {
        background: #fef2f2;
    }

    .sidebar-profile:hover .profile-avatar {
        transform: scale(1.05);
        transition: transform 0.2s;
    }
</style>

<script>
    // Profile Dropdown Toggle
    function toggleProfileDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('profileDropdown');
        const profile = document.querySelector('.sidebar-profile');
        if (dropdown && profile && !profile.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>
